<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Searching | Mesco</title>
        <link rel="stylesheet" href="css/screen-loader.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/searching-styles.css">
        <link rel="stylesheet" href="css/scroll-bar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="js/screen-loader.js" defer></script>
        <script src="js/products.js"></script>
        <script src="js/page-travel.js" defer></script>
        <script src="js/searching-page.js" defer></script>
        <script src="js/cart.js" defer></script>
        <script src="js/nav-script.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    </head>

    <body>
        <div id="nav-bar">
            <span class="material-symbols-outlined nav-menu-btn">menu</span>
            <div class="wrapper">
                <button id="nav-home-btn">Home</button>
                <button id="nav-products-btn">Products</button>
                <button>About</button>
                <button>Contact</button>
                <button>Account</button>
                <span class="material-symbols-outlined light-dark-btn">light_mode</span>
                <span class="material-symbols-outlined hidden light-dark-btn">dark_mode</span>
            </div>
        </div>

        <div class="wrapper">
            <header>
                <div>
                    <img src="img/logo.png" alt="">
                </div>

                <div class="search-and-cart">
                    <div class="search-container">
                        <input type="text" placeholder="Search">
                        <span class="material-symbols-outlined">search</span>
                    </div>

                    <div class="cart-container">
                        <span class="material-symbols-outlined shopping-cart-icon">shopping_cart <span class="cart-number hidden"></span></span>

                        <div class="cart-items hidden">
                            <div class="cart-items-title">
                                <p>Your Cart</p>
                            </div>

                            <div class="cart-item-containers">
                                <!-- Cart Item JS Add Here -->
                            </div>

                            <div class="total-container">
                                <button class="checkout-btn" type="button">Checkout</button>
                                <h2>Total: <span class="price-total">$0</span></h2>
                            </div>

                        </div>
                    </div>
                </div>
                
            </header>

            <div id="category-bar">
                <a class="selected" onclick="updateProductList('All')">All</a>
                <a onclick="updateProductList('Topwear')">Topwear</a>
                <a onclick="updateProductList('Bottomwear')">Bottomwear</a>
                <a onclick="updateProductList('Jewelry')">Jewelry</a>
                <a onclick="updateProductList('Bottle')">Bottle</a>
            </div>
        </div>

        <!-- products appear here form JS -->
        <div id="products-list-grid"></div>

        <div class="loading-wrapper">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>

    </body>
</html>
